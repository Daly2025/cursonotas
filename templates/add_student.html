<!DOCTYPE html>
<html>
<head>
    <title>Añadir Alumno</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #acaceb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Asegura que todo esté en columna */
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Link Styles */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-align: center;
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Añadir Alumno</h1>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="name" required><br>
        <label>DNI:</label>
        <input type="text" name="dni" required><br>
        <label>Teléfono:</label>
        <input type="text" name="phone"><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Dirección:</label>
        <input type="text" name="address"><br>
        <button type="submit">Añadir</button>
    </form>
    <!-- Botón de volver perfectamente alineado debajo -->
    <div class="button-container">
        <a href="{{ url_for('students') }}">Volver</a>
    </div>
</body>
</html>
